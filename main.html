<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <title>Feedback Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Feedback Form</h1>
    <form id="feedbackForm">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
        </div>

        <div>
            <label for="portfolio">Webpage</label>
            <input type="url" id="portfolio" name="portfolio" required>
        </div>

        <div>
            <label for="favColor">Favorite Color</label>
            <select id="favColor" name="favColor" required>
                <option value="">Select Color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <!-- Add more color options here -->
            </select>
        </div>

        <div>
            <label for="likeness">Likeness</label>
            <input type="range" id="likeness" name="likeness" min="1" max="100" required>
        </div>

        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
